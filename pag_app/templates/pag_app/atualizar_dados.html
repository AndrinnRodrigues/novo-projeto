{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include "pag_app/partials/header.html" %}
    <link rel="stylesheet" href="{% static 'visual/css/style_home.css' %}">
    <div class="p-5 bg-secondary text-white">
        <h1>GlobalTalent Connect</h1>
        <p>Insira seus dados para atualizar</p>
        <br>
        <form action="{% url 'atualizar' dados.id %}" method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" value="{{dados.nome}}" name="nome">
   
            <label for="data_nascimento">Data de Nascimento:</label>
            <input value="{{dados.data_nascimento}}" name="data_nascimento">

            <label for="email">Email:</label>
            <input value="{{dados.email}}" name="email">

            <label for="pais">Pa√≠s:</label>
            <input value="{{dados.pais}}" name="pais">
            <button type="submit">Salvar</button>
            
        </form>
    </div>
</body>
</html>
